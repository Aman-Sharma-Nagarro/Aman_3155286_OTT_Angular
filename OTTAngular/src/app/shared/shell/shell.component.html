<mat-sidenav-container class="sidenav-container">
    <!-- This is the Pane that opens on the left -->
    <!-- This Automatically opens with web page is opened on smaller screens / devices -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandSet$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandSet$ | async) ? 'over' : 'side'"
        [opened]="false">

        <mat-toolbar>Menu</mat-toolbar>
        
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/user" (click)="drawer.close()">Login</a>
            <a mat-list-item routerLink="/user/favourite" (click)="drawer.close()">Favourite</a>
            <a mat-list-item routerLink="/user/watched" (click)="drawer.close()">Watched</a>
            <a mat-list-item routerLink="/user/watch-later" (click)="drawer.close()">Watch Later</a>
            <a mat-list-item routerLink="/prime-member" (click)="drawer.close()">Prime Member</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

         <!-- TOP TOOLBAR-->
         <!-- This is for Larger Screens -->
        <mat-toolbar>
            <button 
                type="button"
                aria-label="Toggle SideNav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandSet$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span class="logo" routerLink="/">NAGP OTT Angular</span>

            <span class="fill-space"></span>
            <div *ngIf="!(isHandSet$ | async)">
                <a mat-button routerLink="/">Home</a>
                <a mat-button routerLink="/user/favourite">Favourite</a>
                <a mat-button routerLink="/user/watched">Watched</a>
                <a mat-button routerLink="/user/watch-later">Watch Later</a>
                <a mat-button routerLink="/prime-member">Prime Member</a>
                <a mat-button routerLink="/user">Login</a>
            </div>

            <!-- DROPDOWN MENU -->

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
  
            <mat-menu #menu="matMenu">
                <a mat-menu-item href="https://t.me/iamamansharma">
                    <i>...</i>
                    <span>Connect on Telegram</span>
                </a>
                <a mat-menu-item href="https://github.com/Aman-Sharma-Nagarro/Aman_3155286_OTT_Angular">
                    <i>###</i>
                    <span>Code On GitHub</span>
                </a>

            </mat-menu>
        </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
    
    </mat-sidenav-content>
</mat-sidenav-container>
